<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="promocode-list">
      <div class="div">
        <div class="overlap">
          <div class="element">
            <div class="overlap-group">
              <div class="item-history"><img class="bg" src="img/bg-1.svg" /></div>
              <img class="place-holder" src="img/place-holder-1.svg" />
              <img class="img" src="img/place-holder-2.svg" />
              <img class="place-holder-2" src="img/place-holder-1.svg" />
              <div class="element-rides-with-dis">За наявності студенського квитка</div>
              <div class="text-wrapper">ЗНИЖКА 50%</div>
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-group">
              <div class="item-history"><img class="bg" src="img/bg-2.svg" /></div>
              <img class="place-holder" src="img/place-holder-1.svg" />
              <img class="img" src="img/place-holder-2.svg" />
              <img class="place-holder-2" src="img/place-holder-1.svg" />
              <div class="element-rides-with-dis-2">За поширення серед друзів</div>
              <div class="text-wrapper">ЗНИЖКА 30%</div>
            </div>
          </div>
          <div class="text-wrapper-2">ПРОМО</div>
          <div class="nav-btn">
            <div class="ic-arrow-wrapper">
              <div class="ic-arrow"><img class="ic-arrow-2" src="img/ic-arrow-2.svg" /></div>
            </div>
          </div>
        </div>
        <div class="btn-main">
          <div class="btn-text-wrapper"><div class="btn-text">Додати промокод</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
