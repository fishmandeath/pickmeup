<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="feedback">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="map" src="img/map.png" />
          <div class="rectangle"></div>
          <div class="view">
            <div class="overlap-group"><div class="text-wrapper">Залишити відгук</div></div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="div-wrapper"><div class="div">Повідомлення</div></div>
          </div>
          <div class="view-2">
            <div class="rating">
              <div class="overlap-2">
                <div class="rate">
                  <div class="active-wrapper"><img class="active" src="img/active-3.svg" /></div>
                </div>
                <div class="rate-2">
                  <div class="img-wrapper"><img class="active" src="img/active-2.svg" /></div>
                </div>
                <div class="rate-3">
                  <div class="overlap-3"><img class="active" src="img/active-1.svg" /></div>
                </div>
                <div class="rate-4">
                  <div class="overlap-4"><img class="active" src="img/active.svg" /></div>
                </div>
                <div class="rate-5"><img class="disabled" src="img/disabled-1.svg" /></div>
              </div>
            </div>
            <div class="text-wrapper-2">Добре</div>
          </div>
          <div class="text-wrapper-3">Залишити відгук</div>
          <div class="view-3">
            <img class="photo" src="img/photo.png" />
            <div class="text-wrapper-4">Андрій</div>
          </div>
          <div class="nav-btn">
            <div class="ic-menu-wrapper"><img class="ic-menu" src="img/ic-menu.svg" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
